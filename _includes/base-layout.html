<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

<body class="antialiased">

    {% include "header.html" %}

<main>
  {{ content | safe }}
</main>


    <footer class="bg-gray-900 mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-6 text-center text-gray-500">
            <p>&copy; 2025 The Ledger. Recording the reality.</p>
        </div>
    </footer>

    <script src="/assets/js/includes.js"></script>
    <script src="/assets/js/article.js"></script>


<script type="text/javascript">
  // Simple script to inject the TradingView Widget
  const tradingViewContainer = document.getElementById('tradingview-widget-container-wrapper');
  if (tradingViewContainer) {
    const widgetScript = document.createElement('script');
    widgetScript.type = 'text/javascript';
    widgetScript.async = true;
    widgetScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
    widgetScript.innerHTML = JSON.stringify({
      "symbols": [
        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
        { "proName": "SPREADEX:FTSE", "title": "FTSE 100 Index" },
        { "proName": "NASDAQ:NDX", "title": "NASDAQ 100 Index" },
        { "proName": "FX:GBPUSD", "title": "GBP - USD" }
      ],
      "showSymbolLogo": true,
      "colorTheme": "dark",
      "isTransparent": false,
      "displayMode": "regular",
      "locale": "en"
    });
    tradingViewContainer.appendChild(widgetScript);
  }
</script>

</body>
</html>
