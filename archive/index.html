<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <div id="header-placeholder"></div>

    <main>
        <div class="archive-header">
            <h2>Article Archive</h2>
            <div class="filter-buttons">
                <button data-filter="all" class="tab-button active">All</button>
                <button data-filter="ledger" class="tab-button">Ledger</button>
                <button data-filter="commentary" class="tab-button">Commentary</button>
            </div>
        </div>
        <div id="archive-container" class="card-container"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/includes.js"></script>
    <script src="/assets/js/archive.js" type="module"></script>
</body>
</html>
